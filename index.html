<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- jQuery Link -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <!-- Google font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Csslink -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="google2.png" alt="">
        </div>

        <div class="form-box">
            <h1>Sign In</h1>
            <span>Use your Google Account</span>
            <form>
                <div class="input-box">
                    <input type="email" name="email" id="email-field" class="input-field" required autofocus autocomplete="off">
                    <label for="email-field" class="placeholder">Email or Phone</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password-field" class="input-field" required>
                    <label for="password-field" class="placeholder">Enter your password </label>
                </div>
                <a href="#" class="forget">Forget email?</a>
                <div class="buttons">
                    <a href="#" class="create-account">Create Account</a>
                    <button class="sign-in">Next</button>
                </div>
            </form>
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
